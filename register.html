<!doctype html>
<html lang="pt-Br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>P2 Auto Peças - Sua oficina mecânica em Pedro II, PI</title>
  </head>
  <body>
    

    <form class="login-form container">
      <h2 class="text-center form-h2">Registrar-se</h2>
      
      <!-- Type Account input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Tipo de conta:</label>
        <select class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg example">
            <option selected>Nenhum tipo selecionado</option>
            <option value="1">Cliente</option>
            <option value="2">Mecânico</option>
            <option value="3">Gerente</option>
        </select>
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Email:</label>
        <input type="email" id="form2Example1" class="form-control" />
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example3">Senha:</label>
        <input type="password" id="form2Example2" class="form-control" />
        
      </div>
    
      <!-- Submit button -->
      <a href="index.html"><button type="button" class="btn btn-warning btn-block mb-4">Registrar</button></a>
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>ou se registre com:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f icons"></i>
        </button>
    
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google icons"></i>
        </button>
        
      </div>
    </form>

    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/af233e75ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
